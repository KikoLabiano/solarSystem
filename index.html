<html lang="en">
  <head>
    <link href="https://fonts.googleapis.com/css?family=Pacifico" rel="stylesheet" type="text/css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <script type="text/javascript" src="js/main.js"></script>
  </head>
  <body id="universe">
    <div id="starDust" class="starDust-container">
      <div class="starDust-filter"></div>
      <div class="starDust-filterYellow"></div>
    </div>
    <svg width="0" height="0">
      <filter id="cloud-filter">
        <feTurbulence type="fractalNoise" baseFrequency="0.007" numOctaves="2" seed="689">
          <animate attributeName="baseFrequency" dur="600s" values=".01;.02" repeatCount="indefinite" />
          <animate attributeName="numOctaves" dur="300s" values="1;5" repeatCount="indefinite"></animate>
        </feTurbulence>
        <feDisplacementMap in="SourceGraphic" scale="400">
          <animate attributeName="scale" dur="600s" values="350;450" repeatCount="indefinite" />
        </feDisplacementMap>
      </filter>
    </svg>
    <div id="astroInfoDialog">
      <div id="astroInfoDialogHeader">
        <span id="astroObjectTitle" class="title"></span>
        <img class="astroObjectThumb" id="astroObjectThumbId" src="" />
        <div id="astroDialogCloseIcon">&times</div>
      </div>
      <div id="astroInfoDialogContent">
        <div>
          <span class="textTitle">Tipo de objeto: </span>
          <span id="objectType"></span>
        </div>
        <div>
          <span class="textTitle">Tamaño: </span>
          <span id="size"></span>
        </div>
        <div>
          <span class="textTitle">Tipo de material: </span>
          <span id="type"></span>
        </div>
        <div>
          <span class="textTitle">Periodo de traslación: </span>
          <span id="translationPeriod"></span>
        </div>
        <div>
          <span class="textTitle">Periodo de rotación: </span>
          <span id="rotationPeriod"></span>
        </div>
        <div>
          <span class="textTitle">¿Sabías que...? </span>
        </div>
        <div class="astroInfoDialogContentQuote">
          <span id="quote"></span>
        </div>
      </div>
    </div>
    <div id="menu">
      <div class="controlButtons">
        <button class="btn lg neu" id="slowAnimation"><i class="fas fa-backward"></i></button>
        <button class="btn lg neu" id="playStopAnimation">
          <i id="playStopAnimationIcon" class="fas fa-pause"></i>
        </button>
        <button class="btn lg neu" id="accelerateAnimation"><i class="fas fa-forward"></i></button>
      </div>
      <div class="controlInfo">
        <span id="speedInfo"></span>
      </div>
      <div class="controlButtonsChecks">
        <div>
          <input type="checkbox" id="pixelArt-check" value="pixelArt-check" />
          <label for="pixelArt-check">¡Pixélame!</label>
        </div>
        <div>
          <input type="checkbox" id="starDust-check" value="starDust-check" checked />
          <label for="starDust-check">Ver polvo estelar</label>
        </div>
        <div>
          <input type="checkbox" id="satellites-check" value="satellites-check" checked />
          <label for="satellites-check">Ver satélites</label>
        </div>
        <div>
          <input type="checkbox" id="stars-check" value="stars-check" checked />
          <label for="stars-check">Ver estrellas</label>
        </div>
        <div>
          <select id="stars-number" value="stars-number">
            <option>50</option>
            <option selected>100</option>
            <option>150</option>
            <option>200</option>
          </select>
          <label for="stars-number">Número de estrellas</label>
        </div>
      </div>
    </div>
    <div id="sistemaSolar">
      <div id="sol"></div>
      <div class="orbita" id="mercurioOrbita">
        <div id="mercurio"></div>
      </div>

      <div class="orbita" id="venusOrbita">
        <div id="venus"></div>
      </div>

      <div class="orbita" id="tierraOrbita">
        <div id="tierra">
          <div class="orbita orbitaSatelite" id="lunaOrbita">
            <div id="luna"></div>
          </div>
        </div>
      </div>

      <div class="orbita" id="marteOrbita">
        <div id="marte">
          <div class="orbita orbitaSatelite" id="phobosOrbita">
            <div id="phobos"></div>
          </div>
          <div class="orbita orbitaSatelite" id="deimosOrbita">
            <div id="deimos"></div>
          </div>
        </div>
      </div>
      <div class="orbita" id="jupiterOrbita">
        <div id="jupiter"></div>
      </div>
      <div class="orbita" id="saturnoOrbita">
        <div id="saturno"></div>
        <div id="saturnoAnillos"></div>
      </div>
      <div class="orbita" id="uranoOrbita">
        <div id="urano"></div>
        <div id="uranoAnillos"></div>
      </div>
      <div class="orbita" id="neptunoOrbita">
        <div id="neptuno"></div>
      </div>
      <div class="orbita" id="plutonOrbita">
        <div id="pluton"></div>
      </div>
    </div>
  </body>
</html>
