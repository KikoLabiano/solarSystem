<html lang="en">
  <head>
    <link href="https://fonts.googleapis.com/css?family=Pacifico" rel="stylesheet" type="text/css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <script type="text/javascript" src="js/main.js"></script>
  </head>
  <body id="universo">
    <div id="infoDialog">
      <div id="infoDialogHeader">
        <span class="text">Jupiter</span>
        <img
          class="planetaThumb"
          src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/5a/Jupiter_by_Cassini-Huygens.jpg/280px-Jupiter_by_Cassini-Huygens.jpg"
        />
      </div>
      <div id="infoDialogContent"></div>
    </div>
    <div id="menu">
      <div class="controlButtons">
        <button class="btn lg neu" id="slowAnimation"><i class="fas fa-backward"></i></button>
        <button class="btn lg neu" id="playStopAnimation">
          <i id="playStopAnimationIcon" class="fas fa-pause"></i>
        </button>
        <button class="btn lg neu" id="accelerateAnimation"><i class="fas fa-forward"></i></button>
      </div>
      <div class="controlInfo">
        <span id="speedInfo"></span>
      </div>
    </div>
    <div id="sistemaSolar">
      <div id="solOrbita">
        <div id="sol"></div>
      </div>
      <div class="orbita" id="mercurioOrbita">
        <div id="mercurio"></div>
      </div>

      <div class="orbita" id="venusOrbita">
        <div id="venus"></div>
      </div>

      <div class="orbita" id="tierraOrbita">
        <div id="tierra">
          <div class="orbita" id="lunaOrbita">
            <div id="luna"></div>
          </div>
        </div>
      </div>

      <div class="orbita" id="marteOrbita">
        <div id="marte">
          <div class="orbita" id="phobosOrbita">
            <div id="phobos"></div>
          </div>
          <div class="orbita" id="deimosOrbita">
            <div id="deimos"></div>
          </div>
        </div>
      </div>
      <div class="orbita" id="jupiterOrbita">
        <div id="jupiter"></div>
      </div>
      <div class="orbita" id="saturnoOrbita">
        <div id="saturno"></div>
        <div id="saturnoAnillos"></div>
      </div>
      <div class="orbita" id="uranoOrbita">
        <div id="urano"></div>
        <div id="uranoAnillos"></div>
      </div>
      <div class="orbita" id="neptunoOrbita">
        <div id="neptuno"></div>
      </div>
    </div>
  </body>
</html>
